<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    /> -->
    <title>Calculator</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="calculator">
        <input class="userInput" id="userInput" placeholder="0" /> <br />

        <button
          onclick="press(1)"
          type="button"
          class="btn btn-outline-secondary"
        >
          1
        </button>
        <button
          onclick="press(2)"
          type="button"
          class="btn btn-outline-secondary"
        >
          2
        </button>
        <button
          onclick="press(3)"
          type="button"
          class="btn btn-outline-secondary"
        >
          3
        </button>
        <button style="background-color:#f77f00 ;" onclick="press('+')" type="button" class="btn">
          +
        </button>

        <br />
        <button
          onclick="press(4)"
          type="button"
          class="btn btn-outline-secondary"
        >
          4
        </button>
        <button
          onclick="press(5)"
          type="button"
          class="btn btn-outline-secondary"
        >
          5
        </button>
        <button
          onclick="press(6)"
          type="button"
          class="btn btn-outline-secondary"
        >
          6
        </button>
        <button style="background-color: #fcbf49;" onclick="press('-')" type="button" class="btn">
          -
        </button>
        <br />
        <button
          onclick="press(7)"
          type="button"
          class="btn btn-outline-secondary"
        >
          7
        </button>
        <button
          onclick="press(8)"
          type="button"
          class="btn btn-outline-secondary"
        >
          8
        </button>
        <button
          onclick="press(9)"
          type="button"
          class="btn btn-outline-secondary"
        >
          9
        </button>
        <button style="background-color: #f3dfa2;" onclick="press('*')" type="button" class="btn">
          x
        </button>
        <br />
        <button
          onclick="press('.')"
          type="button"
          class="btn btn-outline-secondary"
        >
          .
        </button>
        <button
          onclick="press(0)"
          type="button"
          class="btn btn-outline-secondary"
        >
          0
        </button>
        <button
          onclick="erase()"
          type="button"
          class="btn btn-outline-secondary"
        >
          C
        </button>
        <button style="background-color:rgba(251, 201, 181, 0.957);"  onclick="press('/')" type="button" class="btn">
          /
        </button>
        <br/>
        <button onclick="equal()" type="button" class="btnEqual btn">
            =
          </button>
      </div> 
    </div>

    <script src="main.js"></script>
  </body>
</html>
